--- 
$schema: "http://json-schema.org/draft-04/schema#"
description: "an entry in the sample sheet"
properties: 
  PATIENT_ID: 
    description: "Patient name/identifier (Can be duplicated)"
    type: string
    uniqueItems: false
  SAMPLE_ID: 
    description: "Unique sample name/identifier"
    type: string
    uniqueItems: true
  TP53freq: 
    type: number
    minimum: 0
    maximum: 1.0
    description: "Experimental anchoring allele frequency for each sample"
  file: 
    description: "Path for each samples bam file"
    type: string
  smooth: 
    description: "True or fale boolean as to apply segment smoothing or not"
    type: boolean
  ploidy:
    description: "sample ploidy"
    anyOf:
      - type: number
        minimum: 1
        maximum: 20
      - type: string
        enum: ["NA"]
  purity:
    description: "sample purity"
    anyOf:
      - type: number
        minimum: 0
        maximum: 1.0
      - type: string
        enum: ["NA"]

required: 
  - SAMPLE_ID
  - PATIENT_ID
  - smooth
  - file
